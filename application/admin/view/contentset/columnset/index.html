<script type="text/javascript" src="__CDN__/assets/libs/jquery/dist/jquery.js"></script>
<script type="text/javascript" src="__CDN__/assets/libs/bootstrap-select/js/bootstrap-select.js"></script>
<link rel="stylesheet" type="text/css" href="__CDN__/assets/libs/bootstrap-select//dist/css/bootstrap-select.css">
<div class="panel panel-default panel-intro">
    {:build_heading()}

    <div class="panel-body">
        <div id="myTabContent" class="tab-content">
            <div class="tab-pane fade active in" id="one">
                <div class="widget-body no-padding">
                    <div id="toolbar" class="toolbar">
                        <a href="javascript:;" class="btn btn-primary btn-refresh" title="{:__('Refresh')}" ><i class="fa fa-refresh"></i> </a>
                        <a href="javascript:;" class="btn btn-danger btn-toggle-all"><i class="fa fa-plus"></i> {:__('Toggle all')}</a>
                        <a href="javascript:;" class="btn btn-info btn-resources btn-disabled disabled {:$auth->check('contentset/colresource/index')?'':'hide'}" title="{:__('Resources')}" ><i class="fa fa-folder-open"></i> {:__('Resources')}</a>
                        <div class="btn-group">
                            <div class="">
                                {:build_select('row[pid]', $custom_list, null, ['class'=>'form-control custom_select selectpicker', 'data-live-search'=>"true"])}
                            </div>
                        </div>
                    </div>
                    <table id="table" class="table table-striped table-bordered table-hover"
                           data-operate-edit="{:$auth->check('contentset/columnset/edit')}"
                           data-operate-del="{:$auth->check('contentset/columnset/del')}"
                           data-operate-detail="{:$auth->check('contentset/columnset/resources')}"
                           width="100%">
                    </table>
                </div>
            </div>

        </div>
    </div>
</div>
