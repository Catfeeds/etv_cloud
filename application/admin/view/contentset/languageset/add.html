<form id="add-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Custom_list')}:</label>
        <div class="col-xs-12 col-sm-8">
            {:build_select('row[custom_id]', $custom_lists, null,
            ['class'=>'form-control selectpicker custom_id', 'required'=>'',
            'data-live-search'=>"true" ])}
        </div>
    </div>
    <div class="form-group">
        <label for="c-title" class="control-label col-xs-12 col-sm-2">{:__('Title')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-title" data-rule="required;length(~40)" class="form-control" name="row[title]" type="text">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Language')}:</label>
        <div class="col-xs-12 col-sm-8">
            {:build_select('row[language]', $language_types, null, ['class'=>'form-control language', 'required'=>''])}
        </div>
    </div>
    <div class="form-group">
        <label for="c-appellation" class="control-label col-xs-12 col-sm-2">{:__('Appellation')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-appellation" data-rule="required;length(~80)" class="form-control" name="row[appellation]" type="text" value="">
        </div>
    </div>
    <div class="form-group">
        <label for="c-wel_words" class="control-label col-xs-12 col-sm-2">{:__('Wel_words')}:</label>
        <div class="col-xs-12 col-sm-8">
            <textarea id="c-wel_words" data-rule="length(~256)" class="form-control" name="row[wel_words]"></textarea>
        </div>
    </div>
    <div class="form-group">
        <label for="c-signature" class="control-label col-xs-12 col-sm-2">{:__('Signature')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-signature" data-rule="length(~60)" class="form-control" name="row[signature]" type="text" value="">
        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
