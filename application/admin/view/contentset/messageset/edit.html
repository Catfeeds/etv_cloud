<form id="edit-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <div class="col-xs-12 col-sm-8">
            <input type="hidden" value="{$row.custom_id}">
        </div>
    </div>

    <div class="form-group">
        <label for="c-title" class="control-label col-xs-12 col-sm-2">{:__('Title')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-title" data-rule="required" class="form-control" name="row[title]" value="{$row.title}" type="text">
        </div>
    </div>

    <div class="form-group">
        <label for="c-content" class="control-label col-xs-12 col-sm-2">{:__('Content')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-content" data-rule="required" class="form-control" name="row[content]" value="{$row.content}" type="text">
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Push_type')}:</label>
        <div class="col-xs-12 col-sm-8">
            {:build_select('row[push_type]', $push_info, $row.push_type, ['class'=>'form-control push_type'])}
        </div>
    </div>

    {if condition="$row['push_type'] == 'user defined'"}
    <div class="form-group push_start_time_div">
        {else /}<div class="form-group push_start_time_div" style="display: none;">{/if}
        <label for="c-push_start_time" class="control-label col-xs-12 col-sm-2">{:__('Push_start_time')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-push_start_time" class="form-control datetimepicker" data-date-format="YYYY-MM-DD HH:mm:ss"
                   data-use-current="true" name="row[push_start_time]" type="text" value="{$row.push_start_time}">
        </div>
    </div>

    <div class="form-group">
        <label for="c-push_end_time" class="control-label col-xs-12 col-sm-2">{:__('Push_end_time')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-push_end_time" data-rule="required" class="form-control datetimepicker" data-date-format="YYYY-MM-DD HH:mm:ss"
                   data-use-current="true" name="row[push_end_time]" type="text" value="{$row.push_end_time}">
        </div>
    </div>

    <div class="form-group">
        <label  class="control-label col-xs-12 col-sm-2">{:__('Status')}:</label>
        <div class="col-xs-12 col-sm-8">
            {:build_radios('row[status]', ['normal'=>__('Normal'), 'hidden'=>__('Hidden')], $row.status)}
        </div>
    </div>

    <input type="hidden" name="row[mac_ids]" />
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Choose device')}:</label>
        <div class="col-xs-12 col-sm-8">
            <span class="text-muted"><input type="checkbox" name="" id="checkall" /> <label for="checkall"><small>{:__('Check all')}</small></label></span>
            <div id="treeview"></div>
        </div>
    </div>

    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
<script>
    var nodeData = {:json_encode($nodeList); };
</script>
