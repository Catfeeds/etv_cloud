<form id="add-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Custom_name')}:</label>
        <div class="col-xs-12 col-sm-8">
            {:build_select('row[custom_id]', $custom_lists, null,
            ['class'=>'form-control selectpicker custom_id', 'required'=>'',
            'data-live-search'=>"true" ])}
        </div>
    </div>
    <div class="form-group">
        <label for="c-mac" class="control-label col-xs-12 col-sm-2">{:__('Mac')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-mac" data-rule="required;length(~40)" class="form-control" name="row[mac]" type="text">
        </div>
    </div>

    <div class="form-group">
        <label for="c-room" class="control-label col-xs-12 col-sm-2">{:__('Room')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-room" data-rule="required;length(~40)" class="form-control" name="row[room]" type="text" value="">
        </div>
    </div>
    <div class="form-group">
        <label for="c-room_remark" class="control-label col-xs-12 col-sm-2">{:__('Room_remark')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-room_remark" data-rule="length(~40)" class="form-control" name="row[room_remark]" type="text" value="">
        </div>
    </div>
    <div class="form-group">
        <label for="c-model" class="control-label col-xs-12 col-sm-2">{:__('Model')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-model" data-rule="required;length(~60)" class="form-control" name="row[model]" type="text" value="">
        </div>
    </div>
    <div class="form-group">
        <label for="c-firmware_version" class="control-label col-xs-12 col-sm-2">{:__('Firmware_version')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-firmware_version" data-rule="required;length(~60)" class="form-control" name="row[firmware_version]" type="text" value="">
        </div>
    </div>
    <div class="form-group">
        <label  class="control-label col-xs-12 col-sm-2">{:__('Status')}:</label>
        <div class="col-xs-12 col-sm-8">
            {:build_radios('row[status]', ['normal'=>__('Normal'), 'hidden'=>__('Hidden')])}
        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
