<form id="edit-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label for="c-mac" class="control-label col-xs-12 col-sm-2">{:__('Mac')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-mac" data-rule="required" class="form-control" name="row[mac]" type="text" value="{$row.mac}">
        </div>
    </div>
    <div class="form-group">
        <label for="c-sleep_time_start" class="control-label col-xs-12 col-sm-2">{:__('Sleep_time_start')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-sleep_time_start" data-rule="required" class="form-control" name="row[sleep_time_start]" type="text" value="{$row.sleep_time_start}">
        </div>
    </div>
    <div class="form-group">
        <label for="c-sleep_time_end" class="control-label col-xs-12 col-sm-2">{:__('Sleep_time_end')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-sleep_time_end" data-rule="required" class="form-control" name="row[sleep_time_end]" type="text" value="{$row.sleep_time_end}">
        </div>
    </div>
    <div class="form-group">
        <label for="c-sleep_marked_word" class="control-label col-xs-12 col-sm-2">{:__('Sleep_marked_word')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-sleep_marked_word" data-rule="required" class="form-control" name="row[sleep_marked_word]" type="text" value="{$row.sleep_marked_word}">
        </div>
    </div>
    <div class="form-group">
        <label for="c-sleep_countdown_time" class="control-label col-xs-12 col-sm-2">{:__('Sleep_countdown_time')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-sleep_countdown_time" data-rule="required" class="form-control datetimepicker" data-date-format="YYYY-MM-DD HH:mm:ss" data-use-current="true" name="row[sleep_countdown_time]" type="text" value="{$row.sleep_countdown_time|datetime}">
        </div>
    </div>
    <div class="form-group">
        <label for="c-sleep_image" class="control-label col-xs-12 col-sm-2">{:__('Sleep_image')}:</label>
        <div class="col-xs-12 col-sm-8">
            <div class="input-group">
                <input id="c-sleep_image" data-rule="required" class="form-control" size="50" name="row[sleep_image]" type="text" value="{$row.sleep_image}">
                <div class="input-group-addon no-border no-padding">
                    <span><button type="button" id="plupload-sleep_image" class="btn btn-danger plupload" data-input-id="c-sleep_image" data-mimetype="image/gif,image/jpeg,image/png,image/jpg,image/bmp" data-multiple="false" data-preview-id="p-sleep_image"><i class="fa fa-upload"></i> {:__('Upload')}</button></span>
                    <span><button type="button" id="fachoose-sleep_image" class="btn btn-primary fachoose" data-input-id="c-sleep_image" data-mimetype="image/*" data-multiple="false"><i class="fa fa-list"></i> {:__('Choose')}</button></span>
                </div>
                <span class="msg-box n-right" for="c-sleep_image"></span>
            </div>
            <ul class="row list-inline plupload-preview" id="p-sleep_image"></ul>
        </div>
    </div>
    <div class="form-group">
        <label for="c-status" class="control-label col-xs-12 col-sm-2">{:__('Status')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-status" data-rule="required" class="form-control" name="row[status]" type="text" value="{$row.status}">
        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
