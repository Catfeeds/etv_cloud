<form id="add-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">
    <div class="form-group">
        <label for="c-sleep_time_start" class="control-label col-xs-12 col-sm-2">{:__('Sleep_time_start')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-sleep_time_start" data-rule="required" class="form-control datetimepicker"  data-date-format="HH:mm"  name="row[sleep_time_start]" type="text">
        </div>
    </div>

    <div class="form-group">
        <label for="c-sleep_time_end" class="control-label col-xs-12 col-sm-2">{:__('Sleep_time_end')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-sleep_time_end" data-rule="required"  class="form-control datetimepicker"  data-date-format="HH:mm"  name="row[sleep_time_end]" type="text">
        </div>
    </div>

    <div class="form-group">
        <label for="c-sleep_marked_word" class="control-label col-xs-12 col-sm-2">{:__('Sleep_marked_word')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-sleep_marked_word" data-rule="required;length(~100)" class="form-control" name="row[sleep_marked_word]" type="text">
        </div>
    </div>

    <div class="form-group">
        <label for="c-sleep_countdown_time" class="control-label col-xs-12 col-sm-2">{:__('Sleep_countdown_time')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-sleep_countdown_time" data-rule="required;number" class="form-control" name="row[sleep_countdown_time]" type="number">
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Sleep_image')}:</label>
        <div class="col-xs-12 col-sm-8">
            {:build_select('row[sleep_image]', $image_list, null, ['class'=>'form-control sleep_image'])}
            <ul class="row list-inline plupload-preview" id="p-sleep_image">
                <li class="col-xs-3">
                    <a href="{$first_image}"  target="_blank" class="thumbnail">
                        <img src="{$first_image}" class="img-responsive">
                    </a>
                </li>
            </ul>
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Status')}:</label>
        <div class="col-xs-12 col-sm-8">
            {:build_radios('row[status]', ['normal'=>__('Normal'), 'hidden'=>__('Hidden')] )}
        </div>
    </div>

    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
<script>
    var url_prefix = {:json_encode($url_prefix)};
</script>
