<form id="add-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label for="c-mac" class="control-label col-xs-12 col-sm-2">{:__('Mac')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-mac" data-rule="required" class="form-control" name="row[mac]" type="text">
        </div>
    </div>
    <div class="form-group">
        <label for="c-mac_id" class="control-label col-xs-12 col-sm-2">{:__('Mac_id')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-mac_id" data-rule="required" data-source="mac/index" class="form-control selectpage" name="row[mac_id]" type="text" value="">
        </div>
    </div>
    <div class="form-group">
        <label for="c-message" class="control-label col-xs-12 col-sm-2">{:__('Message')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-message" data-rule="required" class="form-control" name="row[message]" type="text">
        </div>
    </div>
    <div class="form-group">
        <label for="c-post_time" class="control-label col-xs-12 col-sm-2">{:__('Post_time')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-post_time" data-rule="required" class="form-control datetimepicker" data-date-format="YYYY-MM-DD HH:mm:ss" data-use-current="true" name="row[post_time]" type="text" value="{:date('Y-m-d H:i:s')}">
        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
