<div class="panel panel-default panel-intro">
    {:build_heading()}

    <div class="panel-body">
        <div id="myTabContent" class="tab-content">
            <div class="tab-pane fade active in" id="one">
                <div class="widget-body no-padding">
                    <div id="toolbar" class="toolbar">
                        <a href="javascript:;" class="btn btn-primary btn-refresh" title="{:__('Refresh')}" ><i class="fa fa-refresh"></i> </a>
                        <a href="javascript:;" class="btn btn-success btn-add {:$auth->check('resources/column/add')?'':'hide'}" title="{:__('Add')}" ><i class="fa fa-plus"></i> {:__('Add')}</a>
                        <a href="javascript:;" class="btn btn-success btn-edit btn-disabled disabled {:$auth->check('resources/column/edit')?'':'hide'}" title="{:__('Edit')}" ><i class="fa fa-pencil"></i> {:__('Edit')}</a>
                        <a href="javascript:;" class="btn btn-danger btn-del btn-disabled disabled {:$auth->check('resources/column/del')?'':'hide'}" title="{:__('Delete')}" ><i class="fa fa-trash"></i> {:__('Delete')}</a>
                        <a href="javascript:;" class="btn btn-info btn-resources btn-disabled disabled {:$auth->check('resources/column/resources')?'':'hide'}" title="{:__('Resources')}" ><i class="fa fa-folder-open"></i> {:__('Resources')}</a>
                    </div>
                    <table id="table_resources" class="table table-striped table-bordered table-hover"
                           data-operate-edit="{:$auth->check('resources/column/edit')}"
                           data-operate-del="{:$auth->check('resources/column/del')}"
                           width="100%">
                    </table>
                </div>
            </div>

        </div>
    </div>
</div>
